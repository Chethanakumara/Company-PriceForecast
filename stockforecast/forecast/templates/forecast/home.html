{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Forecast</title>
    <link rel="stylesheet" href="{% static 'forecast/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Company Price Forecast</h1>

        <!-- ðŸ”¹ Input Form -->
        <form method="POST">
            {% csrf_token %}
            <label>Enter number of months:</label>
            <input type="number" name="months" min="1" max="60" value="{{ months }}" required>
            <button type="submit">Predict</button>
        </form>

        <h2>Next {{ months }} Months Forecast</h2>

        <!-- ðŸ”¹ Plot -->
        <div class="plot">
            <img src="data:image/png;base64,{{ plot }}" alt="Forecast Plot">
        </div>

        <!-- ðŸ”¹ Table -->
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Predicted Price</th>
                </tr>
            </thead>
            <tbody>
                {% for row in forecast %}
                <tr>
                    <td>{{ row.Date }}</td>
                    <td>{{ row.Avg_Monthly_Price|floatformat:2 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
